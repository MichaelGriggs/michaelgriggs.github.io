<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/names.css">
    <title>The Utah Name Generator</title>
</head>

<body>
    <header>
        <h1> The Utah Name Generator</h1>
        <h2>Because we all know your child isn't unique unless their name is unspellable.</h2>
    </header>

    <main>
        <div id="xxdiv">
            <button type="button" onclick="xxName()">Generate an XX name</button>
            <div id="xxoutput"></div>
        </div>
        <div id="xydiv">
            <button type="button" onclick="xyName()">Generate an XY name</button>
            <div id="xyoutput"></div>
        </div>
        <script src="js/names.js"></script>
    </main>

    <footer>
        <h2> As easy as that. No bingo cage necessary.</h2>
    </footer>
</body>

</html>
